<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="description" content="Demonstrate various print-media concepts.">
    <meta name="robots" content="index,follow">
    <link rel="apple-touch-icon" href="../images/Grasppe-ColorSheets-Icon-128.png">
    <link rel="icon" type="image/png" href="../images/Grasppe-ColorSheets-Icon-128.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>ColorSheets</title><!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="http://html5shiv-printshiv.googlecode.com/svn/trunk/html5shiv-printshiv.js"></script>
    <![endif]-->
    <!-- Le styles -->
<!--     <script src="https://code.jquery.com/jquery.min.js"></script> -->
    <script id="grasppe-api" data-css-prefix="../stylesheets/" data-js-prefix="../scripts/" type="text/javascript" src="../scripts/grasppe-api.js"></script>
    <script id="colorsheet-script" type="text/javascript" src="../scripts/colorsheets.js" data-sheet-id="screening"></script>
<!--     <link rel="stylesheet" href="../stylesheets/colorsheets.css"> -->
<!--     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> -->
<!--     <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/flick/jquery-ui.css"> -->
<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->

</head>
<body layout="column">
    <div id="colorsheet-container">
        <div class="@colorsheet-sheet-wrapper@">
            <div class="@colorsheet-sheet-stage@" title="Stage">
                <div class="@colorsheet-sheet-contents@">
                    <div class="@colorsheet-sheet-stage-canvas@"><canvas class="plot-canvas"></canvas></div>
                </div>
            </div>

            <div class="@colorsheet-sheet-parameters@" title="Parameters" grasppe-heading-shade="green lighten-1">
                <div class="@colorsheet-sheet-results@" title="Results" grasppe-heading-shade="red lighten-1"></div>

                <div class="@colorsheet-sheet-overview@" title="Overview" grasppe-heading-shade="light-blue lighten-1"></div>

                <div class="@colorsheet-sheet-controls@"></div>
            </div>

            <div class="@colorsheet-sheet-documentation@" title="Documentation" style="display: none"></div>
        </div>
    </div>
    <style>        
    </style>
</body>
</html>
